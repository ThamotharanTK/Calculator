<div>
    <h4>Login</h4>
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <div class="row form-group" *ngIf="loaded && IsInvalid">
                <div class="col-12 alert alert-danger">
                    {{ErrorMessage}}
                </div>
            </div>
            <div class="row form-group">
                <div class="col-12">
                    <label>Email</label>
                </div>
                <div class="col-12">
                    <input type="text" value="{{email}}" (change)="onEmailChange($event)" class="form-control" />
                </div>
            </div>
            <div class="row form-group">
                <div class="col-12">
                    <label>Password</label>
                </div>
                <div class="col-12">
                    <input type="password" value="{{password}}" (change)="onPasswordChange($event)" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12 text-center">
                    <button (click)="login()" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
